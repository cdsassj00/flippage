
<!DOCTYPE html>
<html lang="ko" class="h-full">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>FlipAI Pro - Premium 3D Engine</title>
  
  <script type="importmap">
  {
    "imports": {
      "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
      "react/": "https://esm.sh/react@^19.2.3/",
      "react": "https://esm.sh/react@^19.2.3",
      "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
      "react-pageflip": "https://esm.sh/react-pageflip@2.0.3"
    }
  }
  </script>

  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/4.0.379/pdf.min.mjs" type="module"></script>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap" rel="stylesheet">
  <style>
    html, body, #root {
      height: 100%;
      width: 100%;
      margin: 0;
      padding: 0;
      background-color: #000000;
      color: white;
      overflow: hidden;
      font-family: 'Noto Sans KR', sans-serif;
    }
    
    .stf__parent { perspective: 3000px; z-index: 10; }
    .stf__block { transform-style: preserve-3d; }
    .page { background-color: #ffffff; position: relative; overflow: hidden; }
    .paper-texture {
      position: absolute;
      inset: 0;
      opacity: 0.05;
      pointer-events: none;
      background-image: url('https://www.transparenttextures.com/patterns/paper.png');
      z-index: 5;
    }
    .page-spine {
      position: absolute;
      top: 0;
      bottom: 0;
      width: 50px;
      z-index: 10;
      pointer-events: none;
    }
    .page-left .page-spine { background: linear-gradient(to left, rgba(0,0,0,0.15) 0%, transparent 100%); right: 0; }
    .page-right .page-spine { background: linear-gradient(to right, rgba(0,0,0,0.15) 0%, transparent 100%); left: 0; }
    .flip-shadow { filter: drop-shadow(0 30px 60px rgba(0,0,0,0.8)); }
    
    /* 하단 바 그라데이션 보정 */
    .controls-gradient {
      background: linear-gradient(to top, rgba(0,0,0,1) 0%, rgba(0,0,0,0.8) 50%, transparent 100%);
    }
  </style>
</head>
<body class="h-full">
  <div id="root" class="h-full w-full"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
