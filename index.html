
<!DOCTYPE html>
<html lang="ko" class="h-full">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>FlipAI Pro - Premium 3D Engine</title>
  
  <script type="importmap">
  {
    "imports": {
      "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
      "react/": "https://esm.sh/react@^19.2.3/",
      "react": "https://esm.sh/react@^19.2.3",
      "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
      "react-pageflip": "https://esm.sh/react-pageflip@2.0.3"
    }
  }
  </script>

  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/4.0.379/pdf.min.mjs" type="module"></script>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap" rel="stylesheet">
  <style>
    html, body, #root {
      height: 100%;
      width: 100%;
      margin: 0;
      padding: 0;
      background-color: #030303;
      color: white;
      overflow: hidden;
      font-family: 'Noto Sans KR', sans-serif;
    }
    
    .stf__parent { perspective: 3000px; z-index: 10; }
    .stf__block { transform-style: preserve-3d; }
    
    .page { 
      background-color: #ffffff; 
      position: relative; 
      overflow: hidden;
    }

    /* 종이 질감 */
    .paper-texture {
      position: absolute;
      inset: 0;
      opacity: 0.12;
      pointer-events: none;
      background-image: url('https://www.transparenttextures.com/patterns/paper-fibers.png');
      z-index: 5;
    }

    /* --------------------------------------------------
       핵심: 3D 책등(Spine) 리얼리즘 강화 
    -------------------------------------------------- */
    
    /* 중앙 접힘선 (가장 어두운 부분) */
    .page-crease {
      position: absolute;
      top: 0;
      bottom: 0;
      width: 4px;
      z-index: 30;
      background: rgba(0,0,0,0.8);
      pointer-events: none;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
    }
    .page-left .page-crease { right: 0; }
    .page-right .page-crease { left: 0; }

    /* 안쪽으로 말려들어가는 메인 그림자 (농도 대폭 강화) */
    .page-spine-shadow {
      position: absolute;
      top: 0;
      bottom: 0;
      width: 100px;
      z-index: 25;
      pointer-events: none;
    }

    .page-left .page-spine-shadow {
      right: 0;
      background: linear-gradient(to left, 
        rgba(0,0,0,0.7) 0%, 
        rgba(0,0,0,0.4) 10%, 
        rgba(0,0,0,0.15) 30%, 
        rgba(0,0,0,0.05) 60%,
        transparent 100%
      );
    }

    .page-right .page-spine-shadow {
      left: 0;
      background: linear-gradient(to right, 
        rgba(0,0,0,0.7) 0%, 
        rgba(0,0,0,0.4) 10%, 
        rgba(0,0,0,0.15) 30%, 
        rgba(0,0,0,0.05) 60%,
        transparent 100%
      );
    }

    /* 종이가 다시 펴지는 지점의 반사광 (물리적 곡면 표현) */
    .page-curvature-highlight {
      position: absolute;
      top: 0;
      bottom: 0;
      width: 30px;
      z-index: 26;
      pointer-events: none;
    }
    .page-left .page-curvature-highlight { 
      right: 80px;
      background: linear-gradient(to left, transparent 0%, rgba(255,255,255,0.08) 50%, transparent 100%);
    }
    .page-right .page-curvature-highlight { 
      left: 80px;
      background: linear-gradient(to right, transparent 0%, rgba(255,255,255,0.08) 50%, transparent 100%);
    }

    /* 페이지 외곽 적층 두께감 */
    .page-outer-edge {
      position: absolute;
      top: 0;
      bottom: 0;
      width: 1px;
      background: rgba(0,0,0,0.1);
      z-index: 20;
    }
    .page-left .page-outer-edge { left: 0; border-left: 1px solid rgba(0,0,0,0.05); }
    .page-right .page-outer-edge { right: 0; border-right: 1px solid rgba(0,0,0,0.05); }

    .flip-shadow { 
      filter: drop-shadow(0 30px 60px rgba(0,0,0,0.9)); 
    }
    
    .controls-gradient {
      background: linear-gradient(to top, rgba(0,0,0,1) 0%, rgba(0,0,0,0.8) 50%, transparent 100%);
    }

    img { -webkit-user-drag: none; user-select: none; }
  </style>
</head>
<body class="h-full">
  <div id="root" class="h-full w-full"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
